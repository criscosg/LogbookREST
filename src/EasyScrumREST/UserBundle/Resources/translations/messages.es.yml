text_recover_1: "Hemos recibido una solicitud para reestablecer la contraseña asociada a esta dirección de e-mail. Si has realizado esta solicitud, sigue estas instrucciones:"
text_recover_2: "Haz clic en el siguiente enlace para restaurar tu contraseña, antes de que transcurran 24 horas."
text_recover_3: "Recuperar contraseña de DentalHorse"
text_recover_4: "Si no has solicitado la restauración de tu contraseña puedes ignorar este e-mail. Tranquilo, tu cuenta de usuario está segura."
text_recover_5: "DentalHorse nunca te enviará un e-mail para que proporciones o verifiques datos personales. Si recibes un e-mail sospechoso con un enlace de actualización de tu información de cuenta no hagas clic en el enlace; informa por favor a Dentalhorse para que lo investiguemos."