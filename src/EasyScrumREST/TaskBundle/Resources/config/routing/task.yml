    defaults: { _controller: TaskBundle:TaskNormal:moveToTodo }
    
move_done:
    pattern: /to-done/{id}
    defaults: { _controller: TaskBundle:TaskNormal:moveToDone }
    
move_undone:
    pattern: /to-undone/{id}
    defaults: { _controller: TaskBundle:TaskNormal:moveToUndone }    