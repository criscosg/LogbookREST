show_normal_task:
    pattern: /{id}
    defaults: { _controller: TaskBundle:TaskNormal:taskShow }  
    
new_normal_task:
    pattern: /new/{id}
    defaults: { _controller: TaskBundle:TaskNormal:newTask }
    
edit_normal_task:
    pattern: /edit/{id}
    defaults: { _controller: TaskBundle:TaskNormal:editTask }
    
hours_task:
    pattern: /hours/{id}
    defaults: { _controller: TaskBundle:TaskNormal:hoursForm }
    
save_hours_task:
    pattern: /save-hours/{id}
    defaults: { _controller: TaskBundle:TaskNormal:saveHours }    

