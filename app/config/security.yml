security:
    acl:
        connection: default

    encoders:
        EasyScrumREST\UserBundle\Entity\User: { algorithm: sha512, iterations: 10 }
        Symfony\Component\Security\Core\User\User: plaintext

    role_hierarchy:
        ROLE_ADMIN:       [ROLE_USER, ROLE_PUBLISHER]
        ROLE_PUBLISHER:   [ROLE_USER, ROLE_VALIDATED]
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        users:
            entity: { class: EasyScrumREST\UserBundle\Entity\ApiUser, property: email }
        user_provider:
            id: user.provider    

    firewalls:
        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

        oauth_authorize:
            pattern:    ^/oauth/v2/auth
            form_login:
                provider: user_provider
                check_path: oauth_server_auth_login_check
                login_path: oauth_server_auth_login
            anonymous: true

        api:
            pattern:    ^/security/
            fos_oauth:  true
            stateless:  true 
            
        user:
            pattern: ^/
            provider: users
            anonymous: ~
            form_login:
                login_path: login
                check_path: login_check
                always_use_default_target_path: true
                default_target_path: / 
            logout:
                path:   logout
            remember_me:
                key: %secret%
                lifetime: 5184000

    access_control:
        - { path: ^/security/*, roles: ROLE_USER }
        - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/logout, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login-check, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/*, roles: ROLE_API_USER }